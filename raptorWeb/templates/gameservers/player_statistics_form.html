{% load static %}
{% load django_bootstrap5 %}

<div class="col-12 w-50">
    <form class="form"
            hx-get="{% url 'gameservers:player_statistics_chart'%}"
            hx-target='#fetched_chart'
            hx-indicator='#gameserverChartLoadingSpinner,.loaded-chart'
            hx-swap='innerHTML'
    >
        
        {% csrf_token %} 
        {{ form.captcha }} 
        {% bootstrap_form stat_filter_form %}
        {% bootstrap_button button_type="submit" content="Filter" %}

    </form>
</div>

<div class="d-flex justify-content-center">
    <img id="gameserverChartLoadingSpinner"
         class="htmx-indicator w-75 p-5"
         src="{% static 'image/three-dots.svg' %}"
         alt="Loading...">
</div>

<div id="fetched_chart" class="col-12 w-100 mt-3 loaded-chart">
</div>
