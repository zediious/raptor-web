<head hx-head="merge">
  <title>{{ site_info_model.brand_name }} | Voting</title>
  <meta name="description" content="{{ Voting_Information.content|striptags }}" hx-preserve="true" hx-head="re-eval">
</head>

<section id="votingIntro" class="container mt-4">

  {% if Voting_Information.enabled %}
  <header class="card bg-dark opacity-75 text-white p-4">
    <h3 class="pageHeader fw-bold text-center mb-2">
      {% if Voting_Information.content_header %}{{ Voting_Information.content_header }}{% else %}{{ site_info_model.brand_name }} Vote Links{% endif %}
    </h3>
    <hr>
    <div class="pageContent">
      {{ Voting_Information.content|safe }}
    </div>
  </header>
  {% else %}
  {% endif %}

</section>

<section id="voteBoxes" class="m-0 mb-3 mt-4">

  <div class="accordion opacity-75 mt-2 container" id="votingAccordion">
    <div id="server_voting"
        hx-get="{% url 'gameservers:server_voting_poll' %}{% if request.GET %}?server={{opened_server_pk}}{% endif %}"
        hx-trigger="load"
        hx-target="#server_voting"
        hx-swap="outerHTML">
    </div>
  </div>

</section>
