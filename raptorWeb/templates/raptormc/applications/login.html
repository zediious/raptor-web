{% extends 'raptormc/base.html' %}
{% load django_bootstrap5 %}

{% block page_title %}
<title>
  
  ShadowRaptor | Login
  
</title>
{% endblock %}

{% block main_block %}
<section id="login" class="container">

    <header class="card bg-dark opacity-75 text-white p-4 mt-4">
      <h3 class="pageHeader fw-bold text-center">Login</h3>
    </header>

    <section>

      <div class="card bg-light p-3 mt-4 opacity-75 container">
        <form action="{% url 'raptormc:login' %}" method="POST">

          {% csrf_token %}
          {% bootstrap_form login_form %}
          {% bootstrap_button button_type="submit" content="Login" %}

        </form>
      </div>

    </section>
  
  </section>
{% endblock %}
