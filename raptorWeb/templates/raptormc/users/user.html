{% extends 'raptormc/base.html' %}
{% load static %}
{% load markdownStrip %}
{% load serverContext %}

{% block main_block %}

<div hx-get="/profile{{request.path|slice:'5:'}}?requested_user={{request.path|slice:'6:'}}" hx-trigger="load delay:0.1s" hx-target="#user_box" hx-swap="innerHTML"></div>
<div id="user_box">
    <div class="container-flex text-center">
        <img class="" id="loadingSpinnerCount" src="{% static 'image/tail-spin.svg' %}" alt="Loading...">
    </div>
</div>

{% endblock %}
