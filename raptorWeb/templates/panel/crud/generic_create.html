{% load static %}
{% load adminDoc %}
{% load django_bootstrap5 %}

<head hx-head="merge">
    <title>{{ site_info_model.brand_name }} | New {% get_verbose_name model%}</title>
</head>

<div class="m-2 mt-0 p-3">
    <div class="text-white">
        <header class="fs-3">Add a {% get_verbose_name model%}</header>
    </div>
</div>

<div class='card bg-dark m-0 p-3'>

    <form id="create_form_alone" class="form text-white"
        enctype="multipart/form-data" 
        hx-post="/panel/api/html/panel/{{crud_url}}/create"
        hx-push-url='/panel/{{crud_url}}/list'
        hx-target='#panel_main'
        hx-swap="innerHTML"
    >
        {% csrf_token %}
        {% bootstrap_form form %}
        {{ form.media }}
        <button class='btn btn-success' type='submit'>
            Add
        </button>
    </form>

</div>
