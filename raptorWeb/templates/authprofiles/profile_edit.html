{% load static %}
{% load django_bootstrap5 %}

<form id="profile_edit_form_alone" class="form p-3 text-white"
      enctype="multipart/form-data" 
      hx-post="{% url 'authprofiles:user_profile_edit' profile_name=displayed_profile.username %}"
      hx-swap="outerHTML"
      hx-target="#profile_edit_form_alone">

    {% if messages %}
    <ul class="messages alert alert-success">
    {% for message in messages %}
        {{message}}
    {% endfor %}
    </ul>
    {% endif %}
    
    {% csrf_token %} 
    {% bootstrap_form extra_edit_form %}
    <button type="submit" class="btn btn-success">
        Update Details
    </button>

</form>

<div class="mb-0 mt-1">
    <button class="btn btn-danger w-25" data-bs-toggle="modal" data-bs-target="#deletion_request_modal_inner">
        Request Account Deletion
    </button>
</div>
