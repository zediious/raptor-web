version: '3'
services:

  raptorapp:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: raptorapp
    expose:
      - 80
    volumes:
      - ./:/raptorWebApp
    command: sh -c "cd raptorWebApp &&
                    conda run -n djangoWork python manage.py migrate &&
                    conda run -n djangoWork python manage.py collectstatic --noinput &&
                    conda run -n djangoWork python manage.py createSuper &&
                    conda run -n djangoWork daphne -b 0.0.0.0 -p 80 config.asgi:application"
    depends_on:
      - mariadb

  mariadb:
    image: mariadb:latest
    container_name: mariadb
    expose:
      - 3306
    env_file:
    - ./config/.env
    volumes:
      - raptor-db:/var/lib/mysql/

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 443:443
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d/
      - ./raptorWeb/media:/raptor_app/media/
    depends_on:
      - raptorapp

volumes:
  raptor-db:
