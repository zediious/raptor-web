version: '3'
services:

  mariadb:
    image: mariadb:latest
    container_name: mariadb
    expose:
      - 3306
    env_file:
    - stack.env
    volumes:
      - raptor-db:/var/lib/mysql/

  raptorapp:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: raptorapp
    expose:
      - 80
    volumes:
      - raptor-app:/raptorWebApp
      - raptor-nginx:/raptorWebApp/docker/nginx/conf.d/
      - raptor-media:/raptorWebApp/raptorWeb/media/
      - ./stack.env:/raptorWebApp/stack.env
    depends_on:
      - mariadb

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - 443:443
    volumes:
      - raptor-nginx:/etc/nginx/conf.d/
      - raptor-media:/raptor_app/media/
    depends_on:
      - raptorapp

volumes:
  raptor-db:
  raptor-app:
  raptor-nginx:
  raptor-media:
  